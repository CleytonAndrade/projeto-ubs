<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style2.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home"/>
    <script src="https://unpkg.com/vanilla-masker/build/vanilla-masker.min.js"></script>

</head>
<body>
    <header>
        <h1>Cadastro</h1>
        <nav class="nav" >           
            <a href="/">Página Inicial<span class="material-symbols-outlined">home</span></a>
        </nav>
    </header>
    
    <main>
        <div class="cadastro">
            <h3>Cadastre-se no sistema:</h3>
            <form action="/cadastro" method="post">
                <p>
                    <label for="name">Nome completo:</label>
                    <input type="text" name="name" id="name" required>
                </p>
                <p>
                    <label for="username">Usuário:</label>
                    <input type="text" name="username" id="username" autocomplete="username" minlength="5" required>
                </p>
                <p>
                    <label for="password">Senha:</label>
                    <input type="password" name="password" id="password" autocomplete="new-password" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="seuemail@email.com" autocomplete="email" required>
                </p>
                <p>
                    <label for="tel">Telefone:</label>
                    <input type="tel" name="tel" id="tel" placeholder="Ex: (33) 99999-9999" required>
                </p>

                <p>
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" placeholder="Ex: 39680-000" pattern="\d{5}-?\d{3}" required>
                </p>
                <p>
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua" placeholder="Ex: Rua José Pimenta de Figueiredo" required>
                </p>
            
                <p>
                    <label for="number">Número:</label>
                    <input type="text" id="number" name="number" placeholder="Ex: 293" required>
                </p>
            
                <p>
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Ex: Centro" required>
                </p>
            
                <p>
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Ex: Capelinha" required>
                </p>
            
                <p>
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" placeholder="Ex: MG" required>
                </p>
            
                <p>
                    <label for="nasc">Data de Nascimento:</label>
                    <input type="date" name="nasc" id="nasc" required>
                </p>
            
                <p>
                    <input type="submit" value="Cadastrar" id="cadastrar">
                </p>
            </form>
        </div>
        <p>Já possui uma conta? <a href="login.html">Conecte-se!</a></p>
    </main>

    <footer>
        <div class="linkrodape">
            <a href="legal.html" target="_blank">Aviso Legal</a>

        </div>

    </footer>
    <script src="../js/script.js"></script>
    <script src="../js/cadastro.js"></script>
</body>
</html>
