<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style2.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home"/>
</head>
<body>
    <header>
        <h1>Cadastro</h1>
        <nav class="nav" >           
            <a href="/">Página Inicial<span class="material-symbols-outlined">home</span></a>
        </nav>
    </header>
    
    <main id="main">
        <div class="login-container">
            <h2>Login</h2>
            <form action="/login" method="POST">
              <p>
                  <label for="username">Usuário:</label>
                  <input type="text" id="username" name="username" autocomplete="username" required>
              </p>
        
              <p>
                  <label for="password">Senha:</label>
                  <input type="password" id="password" name="password" autocomplete="current-password" required>
              </p>
        
              <input type="submit" value="Entrar" id="entrar">
            </form>
            
        </div>
        <p>Não possui uma conta? <a href="cadastro.html">Cadastre-se!</a></p>
    </main>

    <footer>
        <div class="linkrodape">
            <a href="legal.html" target="_blank">Aviso Legal</a>
            <a href="privacidade.html" target="_blank">Política de privacidade</a>
            <a href="doacoes.html" target="_blank">Doações</a>
            <a href="https://github.com/CleytonAndrade/projeto-ubs" target="_blank">GitHub do projeto</a>
        </div>
        <p>© 2025 por Cleyton Costa Andrade. Licenciado sob a <a href="https://opensource.org/licenses/MIT" target="_blank">Licença MIT</a>.</p>
    </footer>
    <script src="https://unpkg.com/vanilla-masker/build/vanilla-masker.min.js"></script>
  
    <script src="../js/login.js"></script>
</body>
</html>
