<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Usuário</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style2.css">
    <link rel="stylesheet" href="../css/painel.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home"/>
</head>
<body>
    <header>
        <h1>Cadastro</h1>
        <nav class="nav" >           
            <a href="/">Página Inicial<span class="material-symbols-outlined">home</span></a>
            <a href="/logout" id="logout">Sair</a>
        </nav>
    </header>
    
    <main id="main">
        <div class="painel-container">
            <h2>Informações do Usuário</h2>
            <div id="user-info">
                <h3>Bem-vindo, <span id="user-name"></span>!</h3>
                <p><strong>Nome:</strong> <span id="user-full-name"></span></p>
                <p><strong>Usuário:</strong> <span id="user-username"></span></p>
                <p><strong>Email:</strong> <span id="user-email"></span></p>
                <p><strong>Telefone:</strong> <span id="user-telefone"></span></p>
                <p><strong>Endereço:</strong> <span id="user-endereco"></span></p>
                <p><strong>Data de Nascimento:</strong> <span id="user-nascimento"></span></p>
            </div>
            <div id="actions">
                <button id="update-profile">Atualizar Perfil</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="linkrodape">
            <a href="legal.html" target="_blank">Aviso Legal</a>
            <a href="privacidade.html" target="_blank">Política de privacidade</a>
            <a href="doacoes.html" target="_blank">Doações</a>
            <a href="https://github.com/CleytonAndrade/projeto-ubs" target="_blank">GitHub do projeto</a>
        </div>
        <p>© 2025 por Cleyton Costa Andrade. Licenciado sob a <a href="https://opensource.org/licenses/MIT" target="_blank">Licença MIT</a>.</p>
    </footer>
    <script src="../js/painel.js"></script>
</body>
</html>
