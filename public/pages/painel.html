<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Usuário</title>
  <link rel="shortcut icon" href="../assets/icons/portalsaude.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/style2.css">
  <link rel="stylesheet" href="../css/painel.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Cadastro</h1>
    <nav class="nav">           
      <a href="/">Página Inicial<span class="material-symbols-outlined">home</span></a>
      <a href="/logout" id="logout">Sair</a>
    </nav>
  </header>
  
  <main id="main">
    <div class="painel-container">
        <h2>Informações do Usuário</h2>
        <div id="user-info">
    
            <h3>Bem-vindo, <span id="user-name"></span>!</h3>

            <p>
              <strong>Nome:</strong>
              <span id="user-full-name" class="user-field"></span>
              <button class="edit-btn" data-campo="full-name">Editar</button>
            </p>
    
            <p>
                <strong>Usuário:</strong>
                <span id="user-username" class="user-field"></span>
                <button class="edit-btn" data-campo="username">Editar</button>
            </p>
    
            <p>
                <strong>Senha:</strong>
                <span id="user-senha" class="user-field">********</span>
                <button class="edit-btn" data-campo="senha">Editar</button>
            </p>
    
            <p>
              <strong>Email:</strong>
              <span id="user-email" class="user-field"></span>
              <button class="edit-btn" data-campo="email">Editar</button>
            </p>
    
            <p>
                <strong>Telefone:</strong>
                <span id="user-telefone" class="user-field"></span>
                <button class="edit-btn" data-campo="telefone">Editar</button>
            </p>
    
            <p>
                <strong>Endereço:</strong>
                <span id="user-endereco" class="user-field"></span>
                <button class="edit-btn" data-campo="endereco">Editar</button>
            </p>
    
            <p>
                <strong>CEP:</strong>
                <span id="user-cep" class="user-field"></span>
                <button class="edit-btn" data-campo="cep">Editar</button>
            </p>
    
            <p>
                <strong>Data de Nascimento:</strong>
                <span id="user-nascimento" class="user-field"></span>
                <button class="edit-btn" data-campo="nascimento">Editar</button>
            </p>
            <p>
              <button id="update-all" class="edit-btn">Atualizar dados cadastrados</button>
            </p>
        </div>
        
    </div>
    
  </main>

  <footer>
    <div class="linkrodape">
      <a href="legal.html" target="_blank">Aviso Legal</a>
      <a href="privacidade.html" target="_blank">Política de privacidade</a>
      <a href="doacoes.html" target="_blank">Doações</a>
      <a href="https://github.com/CleytonAndrade/projeto-ubs" target="_blank">GitHub do projeto</a>
    </div>
    <p>© 2025 por Cleyton Costa Andrade. Licenciado sob a <a href="https://opensource.org/licenses/MIT" target="_blank">Licença MIT</a>.</p>
  </footer>

  <!-- Modal de Mensagem -->
  <div id="mensagem-modal" class="modal">
    <div class="modal-content">
      <p id="mensagem-texto"></p>
    </div>
  </div>

  <script src="../js/painel.js"></script>  

</body>
</html>
