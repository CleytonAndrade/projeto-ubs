<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="../css/variaveis.css">
    <link rel="stylesheet" href="../css/recuperar-senha.css">
</head>
<body>
    <main class="container">
        <h1>Recuperar Senha</h1>
        <p>Digite seu e-mail para receber instruções de recuperação.</p>

        <form action="/enviar-recuperacao" method="POST">
            <label for="email">E-mail cadastrado:</label>
            <input type="email" id="email" name="email" required placeholder="exemplo@email.com" />

            <button type="submit">Enviar</button>
        </form>

        <a href="/" class="voltar">← Voltar para a página inicial</a>
    </main>
</body>
</html>
